<div class="position-fixed top-0 bottom-0 start-0 end-0 bg-white d-flex justify-content-center align-items-center z-3" *ngIf="isLoading">
     <img src="assets/loading.gif" alt="loading" width="40px" />
</div>

<div class="container mt-5">
     <div class="row">
          <div class="col-md-6 offset-md-3">
               <div *ngIf="error" class="alert alert-danger rounded-0">{{ error }}</div>
               <div *ngIf="!error">
                    <div class="card">
                         <div class="card-body">
                              <div class="text-center mb-4">
                                   <img [src]="user.avatar" class="rounded-circle" alt="User Avatar" style="width: 120px; height: 120px;">
                                   <h5 class="card-title mt-2">{{ user.first_name }} {{ user.last_name }}</h5>
                              </div>
                              <div>
                                   <p><strong>Email:</strong> {{ user.email }}</p>

                              </div>

                         </div>
                    </div>
               </div>
               <div class="mt-4">
                    <button class="btn btn-outline-dark rounded-0" (click)="goBack()">Back to User List</button>
               </div>
          </div>
     </div>
</div>
